<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d"); //获取Canvas对像
      //绘制矩形
      //矩形填充色为红色
      ctx.fillStyle = "red";
      //使用fillRect,四个参数分别为起点的XY坐标和绘制图形的宽高
      ctx.fillRect(0, 0, 50, 50);

      //绘制一条线段
      //绘制路径
      ctx.beginPath();
      //设置宽度 设置填充色
      ctx.lineWidth = 1;
      ctx.strokeStyle = "blue";
      //设置绘图的起点和终点
      ctx.moveTo(100, 100); //起点坐标
      ctx.lineTo(275, 300); //中间的坐标
      ctx.lineTo(500, 25); //终点的坐标
      //完成渲染
      ctx.stroke();

      //绘制圆形
      ctx.beginPath();
      ctx.lineWidth = 1;
      ctx.fillStyle = "yellow";
      ctx.strokeStyle = "red";
      //绘制圆 参数分别为(前两个)圆心坐标  半径 开始角度  结束角度
      ctx.arc(400, 400, 100, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();
    </script>
  </body>
</html>
