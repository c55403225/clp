<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.js"></script>
    <title>G2图表</title>
  </head>
  <body>
    <div id="g2"></div>
    <script>
      const data = [
        { year: "1991", value: 3 },
        { year: "1992", value: 4 },
        { year: "1993", value: 3.5 },
        { year: "1994", value: 5 },
        { year: "1995", value: 4.9 },
        { year: "1996", value: 6 },
        { year: "1997", value: 7 },
        { year: "1998", value: 9 },
        { year: "1999", value: 13 },
      ];
      const g2 = document.getElementById("g2");
      const plot = new G2Plot.Line(g2, {
        //标题
        title: {
          text: "g2折线图实例",
          visible: true,
        },
        //副标题
        description: {
          visible: true,
          text: "副标题折线图实例",
        },
        data,
        xField: "year",
        yField: "value",
        point: {
          visible: true,
          size: 6,
          color: "#fff",
          style: {
            stroke: "#fe740c",
            LineWidth: 2,
            fillOpacity: 0.6,
          },
        },
        label: {
          visible: true,
        },
        color: "#f2740c",
        yAxis: {
          formatter: (v) => {
            return `${v}k`;
          },
        },
      });
      plot.render();
    </script>
  </body>
</html>
